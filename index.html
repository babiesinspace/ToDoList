<!DOCTYPE html>
<html>
<head>
  <title>Another ToDo List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/scss/main.css">
</head>
<body>
  <div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" name="add-todo" placeholder="Add New Todo">
    <ul id="list">
      <li><span><i class="fas fa-trash-alt"></i></span> Item 1</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Item 2</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Item 3</li>
    </ul> 

  </div>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
